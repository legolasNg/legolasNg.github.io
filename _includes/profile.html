<div class="sidebar hidden-print affix-top" role="complementary">
    <div class="navigation" style="text-align: center;">
        <br>
        <a href="{{ site.url }}">
            <img src="/styles/images/legolas99x99.jpg" class="img-circle">
        </a>
        
        <h1>{{ site.author }}</h1>
        
        <div>
            <a class="tag col-md-4" href="{{ '/archives' | prepend: site.baseurl }}">
                <i class="glyphicon glyphicon-book"></i>
                归档{{ site.posts | size }}
            </a>
            <a class="tag col-md-4" href="{{ '/categories' | prepend: site.baseurl }}">
                <i class="glyphicon glyphicon-paperclip"></i>
                分类{{ site.categories | size }}
            </a>
            <a class="tag col-md-4" href="{{ '/tags' | prepend: site.baseurl }}">
                <i class="glyphicon glyphicon-tags"></i>
                标签{{ site.tags | size }}
            </a>
        </div>

        <h4>{{ site.meta_description }}</h4>
        <h4>{{ site.description }}</h4>
        
        <div class="btn-group">
            <a type="button" href="{{ site.weibo }}" class="btn btn-primary btn-sm col-md-2" title="weibo">
                <i class="fa fa-weibo"></i>
            </a>
            <a type="button" href="{{ site.facebook }}" class="btn btn-primary btn-sm col-md-2" title="facebook">
                <i class="fa fa-facebook"></i>
            </a>
            <a type="button" href="{{ site.twitter }}" class="btn btn-primary btn-sm col-md-2" title="twitter">
                <i class="fa fa-twitter"></i>
            </a>
            <a type="button" href="{{ site.github }}" class="btn btn-primary btn-sm col-md-2" title="github">
                <i class="fa fa-github"></i>
            </a>
            <a type="button" href="{{ site.linkedin }}" class="btn btn-primary btn-sm col-md-2" title="linkedin">
                <i class="fa fa-linkedin"></i>
            </a>
            <a type="button" href="{{ site.email | | prepend: 'mailto:' }}" class="btn btn-primary btn-sm col-md-2" title="email">
                <i class="fa fa-envelope"></i>
            </a>
        </div>
    </div>
</div>
